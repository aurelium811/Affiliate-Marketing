    <title>Aurelium | Curated Essentials</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37; 
            --bg: #ffffff;
            --card-bg: #fdfdfd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            padding: 40px 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 1px solid #eee;
            padding: 5px;
            overflow: hidden;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 1.6rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .tagline {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 2px;
            margin-bottom: 5px;
            display: block;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .social-footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid #f0f0f0;
        }

        .btn-pinterest {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 12px 30px;
            border-radius: 2px;
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .disclosure {
            max-width: 600px;
            margin: 30px auto 0;
            font-size: 0.7rem;
            color: #aaa;
            line-height: 1.6;
        }
    </style>
</head>
